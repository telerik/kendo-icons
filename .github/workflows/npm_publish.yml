name: Publish to npm

defaults:
  run:
    shell: bash

on: [workflow_dispatch]

jobs:
  publish:

    runs-on: ubuntu-latest

    steps:

      - name: Checkout branch
        uses: actions/checkout@v3
        with:
          ref: master
          fetch-depth: '0'
          token: ${{ secrets.GH_TOKEN }}

      - name: Setup git
        run: |
          git config user.name "kendo-bot"
          git config user.email "kendouiteam@progress.com"

      - name: Merge develop to master
        run: |
          git fetch --quiet
          git reset --hard origin/master
          git merge --ff-only --quiet origin/develop

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          cache: 'npm'
          node-version: 14.x
          registry-url: 'https://registry.npmjs.org'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Install
        run: |
          npm ci
          npm run bootstrap

      - name: Lerna publish
        run: |
          npx lerna publish --conventional-commits --conventional-graduate --force --create-release github
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Push to GitHub
        run: |
          git push origin master --tags --quiet > /dev/null 2>&1
          git push origin master:develop --quiet > /dev/null 2>&1
